<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <!--
    Do list objects, use the <li></li>
    Example of ordered list:
    --->
    <div style="font-family: 'Fira Code'">
        <h2>Detox Juice</h2>
        <h3>Ingredients:</h3>
        <li>1 orange</li>
        <li>3 cabbage leaves</li>
        <li>1 piece of ginger</li>
        <li>300ml water</li>
        <li>sweetener to taste</li>
        <li>2 cubes Ice</li>
    </div>
</body>
</html>
